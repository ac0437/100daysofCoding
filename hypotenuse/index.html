  <body>
    <main class="card">
      <section class="triangle_container">
        <div class="triangle">
          <div class="right_angle"></div>
          <span class="aSpan">a</span>
          <span class="bSpan">b</span>
          <span class="hSpan">h</span>
        </div>
      </section>
      <section class="input_container">
        <div class="input_div">
          <label for="a">a</label>
          <input type="text" id="a" />
        </div>
        <div class="input_div">
          <label for="b">b</label>
          <input type="text" id="b" />
        </div>
      </section>
    </main>
