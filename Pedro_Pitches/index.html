<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="imgDiv">
        <p>
          Pedro Martinez <br />
          Hall of Fame Class of 2015<br />
          3x Cy Young award winner
        </p>

        <img src="pedro.jpg" alt="Pedro Martinez pitching" />
        <div class="imgDivAnchorDiv">
          <a href="#pitches"
            ><span class="material-icons"> keyboard_arrow_down </span></a
          >
        </div>
      </div>
      <div class="pitches" id="pitches">
        <span class="fastballSpan">Fastball 94-98mph</span>
        <div class="ballDiv l-fastball">
          <div class="ball"></div>
        </div>
        <span class="twoseamfastballSpan">2-Seam Fasball 94-96mph </span>
        <div class="ballDiv l-two-seam-fastball">
          <div class="ball"></div>
        </div>
        <span class="cutballSpan">Cutball 88-92mph </span>
        <div class="ballDiv l-cut-fastball">
          <div class="ball"></div>
        </div>
        <span class="circlechangeSpan">Circle Change 80-88mph </span>
        <div class="ballDiv l-change-up">
          <div class="ball"></div>
        </div>
        <span class="curveSpan">Curve 84-86mph </span>
        <div class="ballDiv l-curveball">
          <div class="ball"></div>
        </div>
      </div>
    </main>
  </body>
</html>
