<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="binary">
      <section class="labels">
        <div class="container">
          <label for="128">128</label>
          <div class="input" type="text" id="128">0</div>
        </div>
        <div class="container">
          <label for="64">64</label>
          <div class="input" type="text" id="64">0</div>
        </div>
        <div class="container">
          <label for="32">32</label>
          <div class="input" type="text" id="32">0</div>
        </div>
        <div class="container">
          <label for="16">16</label>
          <div class="input" type="text" id="16">0</div>
        </div>
        <div class="container">
          <label for="8">8</label>
          <div class="input" type="text" id="8">0</div>
        </div>
        <div class="container">
          <label for="4">4</label>
          <div class="input" type="text" id="4">0</div>
        </div>
        <div class="container">
          <label for="2">2</label>
          <div class="input" type="text" id="2">0</div>
        </div>
        <div class="container">
          <label for="1">1</label>
          <div class="input" type="text" id="1">0</div>
        </div>
      </section>
      <section>
        <div>
          <span id="total">Decimal: 0</span>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
