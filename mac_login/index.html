<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="bg-image"></div>
      <section class="container">
        <div class="avatar">
          <img src="./assets/Zuko.jpeg" alt="Zuko profile picture" />
        </div>
        <div class="login">
          <span>Zuko</span><br />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
            required
          />
          <div class="progress_div"></div>
        </div>
      </section>
      <footer>
        <div>
          <span class="material-icons"> bedtime </span><br />
          <span>sleep</span>
        </div>
        <div>
          <span class="material-icons"> replay </span><br />
          <span>restart</span>
        </div>
        <div>
          <span class="material-icons"> live_tv </span><br />
          <span>shutdown</span>
        </div>
      </footer>
    </main>
  </body>
</html>
